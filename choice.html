<script>
    function f1(){
        var choice=prompt("Enter a choice y or n");
        switch(choice)
        {
            case "y": 
            case "Y": 
            document.write("You selected YES to continue");
            break;
            case "n": 
            case "N": 
            document.write("You select NO to stop");
            break;
            default: 
            document.write(`Please enter y or n only`);
            break;
        }
    }
    f1();
</script>
