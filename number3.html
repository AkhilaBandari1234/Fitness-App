<script>
    function f1(){
        var choice=prompt("Enter a string");
        switch(choice)
        {
            case "red":
                case "green": 
                case "blue":
                    document.write(`You selected ${choice} color`);
                    break;
                    case "apple":
                        case "mango": 
                        document.write(`Your selected ${choice} fruit`);
                        break;
                        default:
                            document.write(`Please provide color or fruit name from given list`);
                            break;
                        
        }
    }
    f1();
</script>
