<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
         header {
            font-size: 20px;
            font-family: Arial;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: black;
            color: white;
         }
         button {
            background-color: white;
            border:none;
         }
         nav span {
            padding-right: 20px;
         }
         @media screen and (max-width:599px){
             nav {
                display: none;
             }
         }
         @media screen and (min-width:600px){
             nav {
                display: inline;
             }
             button {
                display: none;
             }
         }
    </style>
</head>
<body>
    <header>
        <div>
           <span>Shopper.</span>
        </div>
        <nav>
            <span>Home</span>
            <span>Shop</span>
            <span>Pages</span>
            <span>Blog</span>
        </nav>
        <div>
            <button class="bi bi-justify"></button>
        </div>
    </header>
</body>
</html>
