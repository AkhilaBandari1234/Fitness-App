<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style:none;
        }
        li{
            width:100px;
            border:1px solid gray;
            padding:5px;
            margin-top:10px;
            margin-bottom:10px;
        }
        li:nth-last-of-type(3n+2){
            background-color:yellow;
        }
    </style>
</head>
<body>
    <ul>
        <li>Item-1</li>
        <li>Item-2</li>
        <li>Item-3</li>
        <li>Item-4</li>
        <li>Item-5</li>
        <li>Item-6</li>
        <li>Item-7</li>
        <li>Item-8</li>
        <li>Item-9</li>
        <li>Item-10</li>
    </ul>
</body>
</html>
