<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:read-only{
            cursor:not-allowed;
            background-color:lightgray;
        }
        input:disabled{
            background-color:lightyellow;
        }
    </style>
</head>
<body>
    <dl>
        <dt>User Name</dt>
        <dd>
            <input type="text" readonly value="John" class="UserName">
        </dd>
        <dt>Mobile</dt>
        <dd>
            <input type="text" disabled value="+91987654321" class="Mobile">
        </dd>
    </dl>
</body>
</html>
