    <head>

        <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <style>
            .btn{
                width:20px;
                padding:5px;
                position:relative;
            }
            .badge{
                font-size:10px;
                font-family:Arial;
                width:10px;
                height:10px;
                border-radius:10px;
                background-color:red;
                color:white;
                text-align: center;
                display:inline-block;
                padding:2px;
                position:absolute;
                left:14px;
                top:-2px;
            }
        </style>

    </head>
    <body>
        <div class="btn bi bi-bell-fill">
            <span class="badge">2</span>
        </div>
    </body>
