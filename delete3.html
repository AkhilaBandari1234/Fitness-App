<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function DeleteClick() {
            result = confirm("Delete Record\nAre you sure? Want to delete?");
            if (result == true) {
                document.querySelector("p").textContent = "Deleted Successfully..";
            } else {
                document.querySelector("p").innerText = "Delete Cancelled";


            }
        }

    </script>
</head>

<body>
    <button onclick="DeleteClick()">Delete</button>
    <p></p>
</body>

</html>
