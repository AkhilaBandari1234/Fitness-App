<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Document</title>
        <style>
            .control{
                border:1px solid black;
                width:200px;
                height:22px;
                margin-bottom:5px;
                background-color:white;
            }
            dl{
                display:grid;
                grid-template-columns:2fr 8fr;
            }
            fieldset{
                margin:20px;
                width:500px;
                box-shadow:4px 4px 4px black;
                background-color:rgb(200,238,238);
                border-radius: 10px;
            }
            legend{
                background-color:rgb(1,113,113);
                color:white;
                padding:4px;
                width:130px;
                text-align:center;
                border-radius:10px;
                box-shadow:2px 2px 2px gray;
              }
        
        </style>
    </head>
    <body>
        <fieldset>
            <legend>Personal Details</legend>
            <dl>
                <dt>First Name<dt>
                    <dd class="control"></dd>
                    <dt>Last Name</dt>
                    <dd class="control"></dd>
                    <dt>Date of Birth</dt>
                    <dd class="control"></dd>
                </dl>
                </fieldset>
                <fieldset>
                    <legend>Contact Details</legend>
                    <dl>
                        <dt>City</dt>
                        <dd class="control"></dd>
                        <dt>State</dt>
                        <dd class="control"></dd>
                        <dt>Postal Code</dt>
                        <dd class="control"></dd>
                    </dl>
                </fieldset>
        </fieldset>
    </body>
</html>
