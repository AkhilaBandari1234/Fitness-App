<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Document</title>
        <style>
            .card{
                width:200px;
                padding:20px;
                box-shadow:4px 4px 2px black;
                border:1px solid black;
                margin:20px;
            }
            .card:target{
                background-color:black;
                color:white;
                border-radius:100%;
                height:200px;
                text-align:center;
            }
            section{
                margin-top:50px;
                display:flex;
                flex-direction:row;
            }
            nav{
                display:flex;
                justify-content:center;
                padding:20px;
            }
            nav span{
                font-size:25px;
                padding-left:20px;
                padding-right:20px;
            }
        </style>
    </head>
    <body>
        <nav>
            <span><a href="#html">HTML</a></span>
            <span><a href="#css">CSS</a></span>
            <span><a href="#js">JavaScript</a></span>
        </nav>
        <section>
            <div class="card" id="html">
                <h3>HTML</h3>
                <p>It is a markup language.</p>
            </div>
            <div class="card" id="css">
                <h3>CSS</h3>
                <p>It is used to style DOM.</p>
            </div>
            <div class="card" id="js">
                <h3>JavaScript</h3>
                <p>It is used to manipulate DOM.</p>
            </div>
        </section>
    </body>
</html>
